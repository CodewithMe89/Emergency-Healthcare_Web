<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

</head>

<body>
    <div class="logo">
        <img src="Images/logo.png" alt="">
    </div>

    <div class="container">
        <div class="form-box active" id="register-form">
            <form action="">
                <h2>Register</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" placeholder="Email" id="email" required>
                <div class="password-wrapper">
                    <input type="password"  id="password" placeholder="Password" required>
                    <span class="material-symbols-outlined toggle-password" data-target="password">
                         Visibility
                     </span>
                </div>
                <input type="text" id="contact" placeholder="Contact Number" pattern="(\+91)?[0-9]{10}" required>
                <input type="tel" id="emergencyContact" pattern="(\+91)?[0-9]{10}"
                    placeholder="Emergency Contact Number" required>
                <select name="role" id="role">
                    <option value="">--Choose a role--</option>
                    <option value="patient">User</option>
                    <option value="ambulanceDriver">Driver</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Register</button>
                    <button type="button" id="googleSignIn" class="google-btn">Continue with google</button>
                <p>Already have an account? <a href="#" onclick="showform('login-form')">Login</a></p>
            </form>
        </div>
        <div class="form-box " id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Enter Password" required>
                    <span class="material-symbols-outlined toggle-password" data-target="loginPassword">Visibility</span>

                </div>
                <button type="submit">Login</button>
                <button type="button" id="googleSignIn" class="google-btn">Continue with google</button>
                <p>Don't have an account? <a href="#" onclick="showform('register-form')">Register</a></p>
            </form>
        </div>
    </div>
    <script src="JavaScript/firebase.js"></script>
    <script src="JavaScript/auth.js"></script>
</body>

</html>
