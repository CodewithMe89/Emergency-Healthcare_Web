<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>

</head>

<body>
    <div class="logo">
        <img src="Images/logo.png" alt="logo">
    </div>
    <div class="container">
        <div class="form-box active" id="login-box">
            <form  id="login-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" name= "loginPassword" placeholder="Password" required>
                    <span class="material-symbols-outlined toggle-password" data-target="loginPassword">Visibility</span>
                </div>
                <button type="submit" >Login</button>
                <button type="button" id="googleSignIn" class="google-btn">Continue with google</button>
                <p>Don't have an account? <a href="#" onclick="showform('register-form')">Register</a></p>
            </form>
        </div>
        <div class="form-box" id="register-form">
            <form id="registerr-form">
                <h2>Register</h2>
                <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" name="Password" placeholder="Password" required>
                    <span class="material-symbols-outlined toggle-password" data-target="password">Visibility</span>
                </div>
                <input type="text" name="contact" placeholder="Contact Number" pattern="(\+91)?[0-9]{10}" required>
                <input type="tel" name="contact" pattern="(\+91)?[0-9]{10}" placeholder="Emergency Contact Number"
                    required>
                    <button type="button" id="googleSignIn" class="google-btn">Continue with google</button>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showform('login-form')">Login</a></p>
            </form>
        </div>
    </div>
    <script src="JavaScript/firebase.js"></script>
    <script src="JavaScript/auth.js"></script>
</body>

</html>
