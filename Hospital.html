<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospitals</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/report.css" />
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
  <script src="auth.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="logo"><a href="index.html"><img src="Images/logo.png" alt="logo" /></a></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Hospital.html">Hospitals</a></li>
        <li><a href="first_aid.html">First Aid</a></li>
        <li><a href="Login.html" class="nav-login">Login</a></li>
        <li><a href="Register.html" class="nav-register">Register</a></li>
      </ul>
      <div id="user-pill" style="display:none;">
        <button id="profileBtn" class="pill"><span id="pillName">User</span> â€¢ <span id="pillEmail"></span></button>
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>
  </header>

  <main class="container" style="margin-top:24px; margin-bottom:48px;">
    <section class="card" style="padding:18px 20px; margin-bottom:18px;">
      <h1 style="margin:0 0 8px; color:#183a75;">Nearby Hospitals</h1>
      <p style="margin:0; color:#5a6ea8;">Allow location to list hospitals around you with distance and quick call
        directions.</p>
      <div style="margin-top:12px;">
        <button id="findHospitals" class="btn btn-primary">Find hospitals near me</button>
      </div>
    </section>

    <section id="hospitalList" class="card" style="padding:12px 0;">
      <!-- JS will inject list items -->
      <ul id="hList" style="list-style:none; margin:0; padding:0;"></ul>
    </section>
  </main>

  <script>
    async function fetchHospitals(lat, lng) {
      const radius = 5000;
      const query = `
  [out:json];
  (
    node["amenity"="hospital"](around:${radius},${lat},${lng});
    way["amenity"="hospital"](around:${radius},${lat},${lng});
    relation["amenity"="hospital"](around:${radius},${lat},${lng});
  );
  out center tags;
  `;

      const res = await fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
      });

      const data = await res.json();
      return data.elements;
    }

    (function () {
      const btn = document.getElementById('findHospitals');
      const list = document.getElementById('hList');

      function makeItem(h) {
        const li = document.createElement('li');
        li.style.padding = '14px 20px';
        li.style.borderTop = '1px solid #ecf1fb';
        li.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
        <div>
          <div style="font-weight:700;color:#183a75;">${h.name}</div>
          <div style="color:#5a6ea8; font-size:.9rem;">${h.address}</div>
        </div>
        <div>
          <a class="btn btn-primary" target="_blank"
             href="https://www.google.com/maps/dir/?api=1&destination=${h.lat},${h.lng}">
             Directions
          </a>
        </div>
      </div>`;
        return li;
      }

      async function findNearby() {
        if (!navigator.geolocation) {
          alert("Geolocation not supported");
          return;
        }

        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          list.innerHTML = "<li style='padding:20px'>Loading real hospitals...</li>";

          try {
            const hospitals = await fetchHospitals(latitude, longitude);
            list.innerHTML = "";

            if (hospitals.length === 0) {
              list.innerHTML = "<li style='padding:20px'>No hospitals found nearby</li>";
              return;
            }

            hospitals.forEach(h => {
              const lat = h.lat || h.center?.lat;
              const lng = h.lon || h.center?.lon;

              list.appendChild(makeItem({
                name: h.tags?.name || "Unnamed Hospital",
                address: h.tags?.["addr:street"] || "Address not available",
                lat,
                lng
              }));
            });
          } catch (err) {
            console.error(err);
            alert("Failed to fetch hospitals");
          }
        });
      }

      btn.addEventListener('click', findNearby);
    })();
  </script>
</body>

</html>
